<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">
  <title>WeatherRunner</title>
</head>
<body>
  <h1>RunTracker</h1>
  <hr/>
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="weather-tab" data-bs-toggle="tab" data-bs-target="#checkWeather" type="button" role="tab" aria-controls="home" aria-selected="true">Check the Weather</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="form-tab" data-bs-toggle="tab" data-bs-target="#newRun" type="button" role="tab" aria-controls="profile" aria-selected="false">Create A New Run</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="table-tab" data-bs-toggle="tab" data-bs-target="#viewRuns" type="button" role="tab" aria-controls="contact" aria-selected="false">View Runs</button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <!-- Tab 1: Put the weather API stuff here -->
    <div class="tab-pane fade show active p-3" id="checkWeather" role="tabpanel" aria-labelledby="home-tab">
      This is where there's going to be an iframe with the weather map visible.
    </div>

    <!-- Tab 2: Form for creating a new run and adding it to the database -->
    <div class="tab-pane fade p-3 border border-1 border-dark" id="newRun" role="tabpanel" aria-labelledby="profile-tab">
      <form>
        <div class="row">
          <div class="col">
            <div class="input-group mb-0">
              <span class="input-group-text">Date</span>
              <input type="date" class="form-control" id="pickDate" placeholder="Set the date of the run">
            </div>
          </div>
          <div class="col">
            <div class="input-group mb-0">
              <span class="input-group-text">Distance</span>
              <input type="number" class="form-control" id="pickDistance" placeholder="Set the distance of the run">
              <span class="input-group-text">km</span>
            </div>
          </div>
          <div class="col-3">
            <div class="input-group mb-0">
              <span class="input-group-text">Time</span>
              <input type="time" class="form-control" id="pickTime" placeholder="Set the time of the run">
            </div>
          </div>
          <div class="col-2">
            <button class="btn btn-primary form-control" type="submit" id="btnCreate">Submit</button>
          </div>
        </div>
      </form>
    </div>

    <!-- Tab 3: View existing runs in a table -->
    <div class="tab-pane fade p-3 border border-1 border-dark" id="viewRuns" role="tabpanel" aria-labelledby="contact-tab">
      <div class="table-wrapper-scroll-y my-custom-scrollbar">
        <table class="table table-striped table-bordered mb-0">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">DATE</th>
              <th scope="col">DISTANCE</th>
              <th scope="col">TIME</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>10/21/2021</td>
              <td>5.0 km</td>
              <td>1:00:00</td>
            </tr>


          </tbody>
        </table>
      </div>
    </div>


    </div>









  <!-- Optional JavaScript; choose one of the two! -->
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
