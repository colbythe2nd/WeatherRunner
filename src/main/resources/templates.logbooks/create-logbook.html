<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <title>Track A New Run</title>
</head>
<body>
<div class="tab-pane fade p-3 border border-1 border-dark" id="newRun" role="tabpanel" aria-labelledby="profile-tab">
    <form action="#" th:action="@{/WeatherRunner/save}" th:object="${logbook}" method="POST">
        <div class="row">
            <div class="col">
                <div class="input-group mb-0">
                    <label for="pickDate" class="input-group-text">Date</label>
                    <input type="text" class="form-control mb-4" id="pickDate" placeholder="Set the date of the run: YYYY-">
                </div>
            </div>
            <div class="col">
                <div class="input-group mb-0">
                    <label for="pickDistance" class="input-group-text">Distance</label>
                    <input type="number" class="form-control mb-4" id="pickDistance" placeholder="Set the distance of the run">
                    <span class="input-group-text">km</span>
                </div>
            </div>
            <div class="col-3">
                <div class="input-group mb-0">
                    <label for="pickTime" class="input-group-text">Time</label>
                    <input type="text" class="form-control mb-4" id="pickTime" placeholder="Set the time of the run">
                </div>
            </div>
            <div class="col-2">
                <button class="btn btn-primary form-control" type="submit" id="btnCreate">Submit</button>
            </div>
        </div>
    </form>
</div>
<!-- Optional JavaScript; choose one of the two! -->
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
